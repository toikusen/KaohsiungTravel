<body>
    <div class="banner">

    <a href="https://github.com/toikusen/KaohsiungTravel#" id="gotop">
    </a>
    <script src="js/all.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'>;</script>
    <script>
        //GoTop function
        $(function() {
            //按下GoTop按鈕時的事件
            $('#gotop').click(function(){
                $('html,body').animate({scrollTop:0}, 'slow');//緩慢的回到最上方
                return false;
            });
            
            //偵測卷軸滑動時，往下滑超過400px就讓GoTop按鈕出現，少於400px隱藏
            $(window).scroll(function() {
                if ( $(this).scrollTop()>400){
                    $('#gotop').fadeIn();
                } else {
                    $('#gotop').fadeOut();
                }
            });
        });  
    </script>
</body>
