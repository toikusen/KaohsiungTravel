<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="picture/icon_favicon.png">
    <meta name="keywords" content="高雄旅遊、高雄景點、高雄觀光">
    <meta name="description" content="高雄旅遊網，提供高雄旅遊景點的詳細資料" />
    <meta property="og:title" content="高雄旅遊網" />
    <meta property="og:description" content="高雄旅遊網，提供高雄旅遊景點的詳細資料" />
    <meta property="og:type" content="website" />
    <title>高雄旅遊網</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="banner">
        <h1>高雄旅遊網</h1>
        <select  id="selectDropDownList">
        </select>
        <div class="hot">
            <p>熱門行政區</p>
                <input type="button" value="三民區" class="placeButton" >
                <input type="button" value="大樹區" class="placeButton" >
                <input type="button" value="左營區" class="placeButton" >
                <input type="button" value="鼓山區" class="placeButton" >
                <input type="button" value="鳳山區" class="placeButton" >
                <input type="button" value="前鎮區" class="placeButton" >
          </div>        
    </div>
    <div class="toContent" id="toContent">
        <a href="#toContent">
            <img src="./picture/arrow_down.png" class="arrow">
        </a>
    </div>
    <div id="selectArea" class="selectArea" > 
        <h2>--請選擇地區--</h2>
    </div>
    <div id ="content" class="content">
    </div>
    <div id="detail" class="detail">
        <!--點擊關閉的按鈕-->
        <div id="close">X</div>
        <!--彈出詳細資訊div的內容-->
        <div id="detailMessage" class="detailMessage">	
        </div>			
    </div>
    <div id="pagination"  class="pagination">
        <div id="previousButton"  class="previousButton">        
        </div>
        <div id="numButton"  class="numButton">
        </div>
        <div id="nextButton"  class="nextButton">
        </div>
    </div>
    <footer>
        <h1>高雄旅遊網</h1>
        <h2>資料來源：高雄城市資料平台 https://api.kcg.gov.tw/ServiceList/Detail/9c8e1450-e833-499c-8320-29b36b7ace5c</h2>
        <h3>Github:https://github.com/toikusen/KaohsiungTravel</h3>
    </footer>
    <a href="https://github.com/toikusen/KaohsiungTravel#" id="gotop">
    </a>

    <script src="js/all.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'>;</script>
    <script>
        //GoTop function
        $(function() {
            //按下GoTop按鈕時的事件
            $('#gotop').click(function(){
                $('html,body').animate({scrollTop:0}, 'slow');//緩慢的回到最上方
                return false;
            });
            
            //偵測卷軸滑動時，往下滑超過400px就讓GoTop按鈕出現，少於400px隱藏
            $(window).scroll(function() {
                if ( $(this).scrollTop()>400){
                    $('#gotop').fadeIn();
                } else {
                    $('#gotop').fadeOut();
                }
            });
        });  
    </script>
    
</body>
</html>
